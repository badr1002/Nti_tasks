<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Task1</title>
</head>
<body>
        <button class="btn btn-primary m-5" id="show_btn" >Show</button>
        <table id="show_table" style="display: none;">
            <tr>
                <td>
                    <form id="form" onsubmit="event.preventDefault();onsubmit();" autocomplete="off">
                        <div>
                            <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This
                                field is required.</label>
                            <input type="text" name="fullName" id="fullName">
                        </div>
                        <div>
                            <label>EMP Code</label>
                            <input type="text" name="empCode" id="empCode">
                        </div>
                        <div>
                            <label>Salary</label>
                            <input type="text" name="salary" id="salary">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" name="city" id="city">
                        </div>
                        <div class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="employeeList">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>EMP Code</th>
                                <th>Salary</th>
                                <th>City</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script src="./js/index.js"></script>
</body>
</html>
